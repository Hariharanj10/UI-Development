<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="FormValidation.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <form action="" name="myForm">
          <input
            type="email"
            name="userName"
            id="user-name"
            onkeydown="test(this.value)"
            placeholder="Enter your Username"
            required
          />
          <p id="para-username">Username is invalid</p>
          <input
            type="password"
            name="password"
            id="password"
            onkeydown="testPassword(this.value)"
            placeholder="Enter your Password"
            required
          />
          <p id="para-password">Password is invalid</p>
          <button id="submit-button">submit</button>
        </form>
      </div>
    </div>
    <script src="FormValidation.js"></script>
  </body>
</html>
